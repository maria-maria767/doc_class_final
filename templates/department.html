{% extends 'base.html' %}
{% block content %}
<h4>{% block title %} {{ department['name_department'] }}  {% endblock %}</h4>
<hr>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Характеристика</th>
            <th scope="col">Значение</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Подчинение</td>
            <td>{{ department['submission'] }} </td>
        </tr>
    </tbody>
</table>



<div class="row">
    <div class="col-auto">
        <a href="/departments">
            <button type="submit" class="btn btn-primary"><i class="bi-skip-backward"></i> Вернуться к списку подразделений</button>
        </a>
    </div>
    <div class="col-auto">
        <a href="/department/{{department['id_department']}}/update">
            <button type="submit" class="btn btn-primary"><i class="bi-tools"></i> Редактировать </button>
        </a>
    </div>
    <div class="col-auto">
        <a href="/department/{{department['id_department']}}/del">
            <button type="submit" class="btn btn-primary"><i class="bi-trash"></i> Удалить </button>
        </a>
    </div>
</div>

{% endblock %}
