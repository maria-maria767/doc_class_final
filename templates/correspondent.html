{% extends 'base.html' %}
{% block content %}
<h4>{% block title %} {{ correspondent['name_correspondent'] }}  {% endblock %}</h4>
<hr>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Характеристика</th>
            <th scope="col">Значение</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Тип</td>
            <td>{{ correspondent['type_correspondent'] }} </td>
        </tr>

    </tbody>
</table>

<div class="row">
    <div class="col-auto">
        <a href="/correspondents">
            <button type="submit" class="btn btn-primary"><i class="bi-skip-backward"></i> Вернуться к списку корреспондентов</button>
        </a>
    </div>
    <div class="col-auto">
        <a href="/correspondent/{{correspondent['id_correspondent']}}/update">
            <button type="submit" class="btn btn-primary"><i class="bi-tools"></i> Редактировать </button>
        </a>
    </div>
    <div class="col-auto">
        <a href="/correspondent/{{correspondent['id_correspondent']}}/del">
            <button type="submit" class="btn btn-primary"><i class="bi-trash"></i> Удалить </button>
        </a>
    </div>
</div>
{% endblock %}
