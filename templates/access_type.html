{% extends 'base.html' %}
{% block content %}
<h4>{% block title %} {{ access_type['name_access_right'] }}  {% endblock %}</h4>
<hr>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Характеристика</th>
            <th scope="col">Значение</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Описание</td>
            <td>{{ access_type['description_rights'] }} </td>
        </tr>
    </tbody>
</table>



<div class="row">
    <div class="col-auto">
        <a href="/access_types">
            <button type="submit" class="btn btn-primary"><i class="bi-skip-backward"></i> Вернуться к списку типов прав</button>
        </a>
    </div>
    <div class="col-auto">
        <a href="/access_type/{{access_type['id_access_type']}}/update">
            <button type="submit" class="btn btn-primary"><i class="bi-tools"></i> Редактировать </button>
        </a>
    </div>
    <div class="col-auto">
        <a href="/access_type/{{access_type['id_access_type']}}/del">
            <button type="submit" class="btn btn-primary"><i class="bi-trash"></i> Удалить </button>
        </a>
    </div>
</div>

{% endblock %}
